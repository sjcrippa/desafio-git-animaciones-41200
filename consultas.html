<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Garete Pesca</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand titulo" href="index.html">El Garete Pesca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="ofertas.html">Ofertas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="ubicacion.html">¿Donde estamos?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="consultas.html">Consultas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <br><br>

    <section class="cajaConsultas">
        <menu>
            <form>
                <fieldset class="cajaFieldset">
                    <legend><b>Dejanos tus datos y consultas aqui:</b> </legend>
                    <br>
                    <label for="nombre">Nombres</label><br>
                    <input id="nombre" type="text">
                    <br>
                    <label for="apellido">Apellido</label><br>
                    <input id="apellido" type="text">
                    <br>
                    <label for="correo">Correo</label><br>
                    <input id="correo" type="email">
                    <br>
                    <p>
                        <label>Pais</label><br>
                        <select>
                            <option>Argentina</option>
                            <option>Brasil</option>
                            <option>Paraguay</option>
                            <option>Uruguay</option>
                            <option>Chile</option>
                            <option>Colombia</option>
                            <option>Ecuador</option>
                            <option>Bolivia</option>
                        </select>
                    </p>
                    <p>Consulta: <br>
                        <textarea name="comentario" rows="10px" cols="50px"></textarea>
                    </p>
                    <br>
                    <input type="submit">
                    <input type="reset">
                    <br><br>
                </fieldset>
            </form>
        </menu>
    </section>

    <br><br>

    <footer>
        <strong>Pagina web diseñada por Crippa S.J.</strong>
        <br>
        <strong>Todos los derechos se encuentran reservados.</strong>
    </footer>


    <!-- BOOTSTRAP -->

        crossorigin="anonymous"></script>

</body>

</html>
